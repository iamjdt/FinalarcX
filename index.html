<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinalArc - Coming Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
    }

    /* Logo */
    img {
      width: 200px;
      max-width: 80%;
      margin-bottom: 30px;
      transition: transform 0.5s ease;
    }
    img:hover {
      transform: scale(1.1); /* smooth zoom effect */
    }

    /* Gradient Heading */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff0000, #ff6600, #ff0099);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    /* Description */
    p {
      max-width: 600px;
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* Subscription Box */
    .subscribe {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 30px;
      overflow: hidden;
      width: 350px;
      max-width: 90%;
      margin-bottom: 25px;
    }
    .subscribe input {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 30px 0 0 30px;
    }
    .subscribe button {
      background: linear-gradient(45deg, #ff0000, #ff6600, #ff0099);
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 30px 30px 30px 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .subscribe button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* Social Icons */
    .social {
      margin-bottom: 20px;
    }
    .social a {
      display: inline-block;
      margin: 0 10px;
      font-size: 28px;
      color: white;
      transition: 0.3s ease;
    }
    .social a:hover {
      background: linear-gradient(45deg, #ff0000, #ff6600, #ff0099);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform: scale(1.2);
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="FinalArc Logo">

  <!-- Coming Soon -->
  <h1>COMING SOON</h1>

  <!-- Description -->
  <p>Stay tuned for an immersive experience as we launch FinalArcX. Get ready for creativity, innovation, and unforgettable visuals!</p>

  <!-- Email Subscription -->
  <form class="subscribe" action="https://script.google.com/macros/s/AKfycbzb7vPOs6mGcEzcW1kz44KcM2vUjDMNr5sv6pRVmvujekJAtSiINCGfqsodf1VLYND6vQ/exec" method="POST">
    <input type="email" name="email" placeholder="Enter your Email ID" required>
    <button type="submit">NOTIFY ME</button>
  </form>

  <!-- Social Media -->
  <div class="social">
    <p style="color:#aaa; font-size:1rem; margin-bottom:10px;">Follow us on</p>
    <a href="https://www.instagram.com/finalarcx?igsh=MWM1anN1dTkyOTk3Yw==" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <!-- Footer -->
  <div class="footer">© 2025 FinalArcX. All Rights Reserved.</div>

  <!-- Success/Failure Script -->
  <script>
    const form = document.querySelector(".subscribe");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      let response = await fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      });
      if (response.ok) {
        alert("✅ Thank you! You will be notified.");
        form.reset();
      } else {
        alert("❌ Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
